{{>navigation}}

<div class="clients-job-wrapper">
  <a class="create-icon" href="/jobs/create"><i class="fa fa-plus"> New Job</i></a>

  <div class="tabs">
    <ul>
      <li id="tabHeader_1">Active Jobs</li>
      <li id="tabHeader_2">NonActive Jobs</li>
    </ul>
  </div>
  <div class="tabsContent">
    <div class="tabPage" id="tabpage_1">
      <h2>Active</h2>
      {{#each activeJobs}}
        {{>job}}
      {{/each}}
    </div>
    <div class="tabPage" id="tabpage_2">
      <h2>Inactive</h2>
      {{#each inactiveJobs}}
        {{>job}}
      {{/each}}
    </div>
  </div>

</div>
