<header>
  <section class="search">
   <!--  <a class="hamburger" href=""><i class="fa fa-bars fa-lg"></i></a> -->
    <div id="search-form">
      <input id="search-box" name="searchInput" class="choose_state" size="40" type="text" placeholder="e.g Javascript London" value="{{query}}"/>
        <select id="filter" name="filter">
          <option value='skill'>By skill</option>
          <option value='name'>By name</option>
          <option value='all'>No filter</option> 
          <option value='all' selected>Pick a filter</option>

        </select>
          <!-- <div class="dblarrow"><b></b><i></i></div> -->
      <input id="currentPage" type="hidden" name="page" value="{{page}}"/>
      <input id="totalPages" type="hidden" name="totalPages" value="{{pages}}"/>  
      <button id="search-btn" type="submit"><i class="fa fa-search"></i></button>
    </div>
  </section>
</header>
