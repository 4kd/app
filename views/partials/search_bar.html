<header>
  <section class="search">
    <div id="search-form">
      <input id="search-box" name="searchInput" class="choose_state" size="40" type="text" placeholder="e.g Javascript London" value="{{query}}"/>
      <input id="currentPage" type="hidden" name="page" value="{{page}}"/>
      <input id="totalPages" type="hidden" name="totalPages" value="{{pages}}"/>
      <button id="search-btn" type="submit"><i class="fa fa-search"></i></button>
    </div>
  </section>
</header>
