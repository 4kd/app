{{>search_bar}}
<div>
  <a name="goTop"></a>
</div>
<section class="container">
  <div class="title-wrapper">
    <article class="main"></article>
    <aside class="aside aside-1">
      <input type="checkbox" id="select-all">Select All
    </aside>
    <aside class="aside aside-2">
      <img src="https://cloud.githubusercontent.com/assets/15364186/16303185/5a70c854-3947-11e6-969b-81967414ab66.png" alt="githubusercontent.com" style="width:22px;height:20px;margin-top:10px;margin-left:40px;">
    </aside>
  </div>
  <form action="/email" method="POST">
	{{#each candidates}}
	  {{>candidate keywords=../keywords clients=../clients stages=../stages}}
	{{/each}}
  <input type="hidden" class="pathUrl" name="pathUrl" value="{{pathUrl}}">
  <button id="send-email" type="submit">SEND EMAIL</button>
  </form>
  <input type="hidden" class="keywords" value="{{keywords}}">
  <div class="anchorBottom">
    <a name='anchorTop' href="#goDown"><i class="fa fa-arrow-down"></i></a>
  </div>
  <div class='anchorTop'>
    <a name='anchorBottom' href="#goTop"><i class="fa fa-arrow-up"></i></a>
  </div>
  {{>pagination}}
</section>
<div>
  <a name="goDown"></a>
</div>
