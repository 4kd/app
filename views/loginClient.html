<div class="client-login-wrapper">

  <div class="logo">
    <img src="/assets/img/website-home-logo.png"  alt="Global M" />
  </div>

  <div class="client-login-container">

    <form action="/client-auth" method="post">

      <label for="email">EMAIL ADDRESS </label>
      <input id="email" type="text" name="email" placeholder="example@email.com" required >
      <label for="password">PASSWORD </label>
      <input type="password" name="password" required>
      <p>{{message}}</p>
      <button type="submit" >LOGIN</button>

    </form>
  </div>
</div>
