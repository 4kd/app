{{>navigation-dashboard}}


<div class="new-dash-wrapper">

  <div class="dropdown-users">
    <form action="/gmdashboard/user" method="post">

      <select class="users" name="user">
        {{#each users}}
          <option value='{{idGoogle}}'>{{names.firstname}}</option>
        {{/each}}
      </select>
      <button type="submit">Load dashboard</button>
    </form>
  </div>

  <p class="pre-section">Clients</p>

  <div class="client-parent">
    {{#each clients}}
      <div class="client-child">
        <a href="/gmdashboard/client/{{id}}">
          <img src="{{logoUrl}}" />
        </a>
      </div>
    {{/each}}
  </div>

<p class="pre-section">My Jobs</p>
  {{>displayStatus jobs=myJobs}}


<p class="pre-section">Other Jobs</p>
  {{>displayStatus jobs=otherJobs}}


</div>
